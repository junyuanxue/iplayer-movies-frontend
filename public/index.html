<!DOCTYPE html>
<html ng-app="iPlayerMovies">
  <head>
    <meta charset="utf-8">
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/spin.js/spin.js"></script>
    <script src="bower_components/angular-spinner/angular-spinner.js"></script>
    <script src="bower_components/angular-loading-spinner/angular-loading-spinner.js"></script>

    <script src="js/app.js"></script>
    <script src="js/controllers/MovieController.js"></script>
    <script src="js/services/MovieService.js"></script>
    <script src="js/factories/movieFactory.js"></script>

    <link rel="stylesheet" type="text/css" href="styles.css">

    <title>What's on BBC iPlayer</title>
  </head>
  <body>
    <h1>What's on BBC iPlayer</h1>
    <span us-spinner></span>
    <div ng-controller="MovieController as ctrl">
      <ul>
        <li class="movie-info" ng-repeat="movie in ctrl.movies">
          <p class="title"> {{ movie.title }} </p>
          <p ng-if="movie.rating !== null"> {{ movie.rating }}/10 </p>
          <p> {{ movie.synopsis }} </p>
          <p> {{ movie.duration / 60 }} mins </p>
          <p> {{ movie.channel }} </p>
        </li>
      </ul>
    </div>
  </body>
</html>
