<!DOCTYPE html>
<html ng-app="iPlayerMovies">
  <head>
    <meta charset="utf-8">
    <script type="text/javascript" src="bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/controllers/MovieController.js"></script>

    <title>What's on BBC iPlayer</title>
  </head>
  <body>
    <h1>What's on BBC iPlayer</h1>

    <div ng-controller="MovieController as ctrl">
      <ul>
        <li class="movie-info" ng-repeat="movie in ctrl.movies">
          <p> {{ movie.title }} </p>
          <p> {{ movie.rating }}/10 </p>
          <p> {{ movie.synopsis }} </p>
          <p> {{ movie.duration / 60 }} mins </p>
          <p> {{ movie.channel }} </p>
        </li>
      </ul>
    </div>

  </body>
</html>
